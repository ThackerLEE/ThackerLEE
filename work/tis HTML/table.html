<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h3>오늘의 날씨</h3>
    <table border="1">
        <tr>
            <th>지역</th>
            <th>현재기온</th>
            <th>불쾌지수</th>
            <th>습도(%)</th>
            <th>풍속(m/s)</th>
        </tr>
        <tr>
            <td>서울</td>
            <td>23</td>
            <td>60</td>
            <td rowspan="2">80</td>
            <td>4.7</td>
        </tr>
        <tr>
            <td>경기도</td>
            <td>20</td>
            <td>60</td>
            <td>5.0</td>
        </tr>
        <tr>
            <td>제주도</td>
            <td colspan="2">21</td>
            <td>85</td>
            <td>3.6</td>
        </tr>
    </table>
    
</body>
</html>

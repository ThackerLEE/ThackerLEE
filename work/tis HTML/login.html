<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="서버주소" method="post">
        <fieldset>
            <legend> 로그인 </legend>
            <ul>
                <li><label> 아이디 </label><input type="text" id="user_id" size="10" placeholder="아이디입력" autofocus required>
                </li>
                <li><label> 비밀번호 </label><input type="text" id="user_pw" size="10" placehoder="비밀번호 입력"></li>
                <li><label> 전화번호 입력 </label><input type="tel" id="user_tel" value="000-0000-0000" readonly></li>
                <li><label> 이메일주소 입력 </label><input type=" email" id="email"></li>
                <li><label for="user_date"> 날짜 입력 </label><input type="date" id="date"></li>
                <li>
                    <label></label><input type="radio" name="subject">HTML</label>
                    <label></label><input type="radio" name="subject">CSS</label>
                    <label></label><input type="radio" name="subject">JavaScript</label>
                </li>
                <li>
                    <label></label><input type="checkbox" name="subject">HTML</label>
                    <label></label><input type="checkbox" name="subject">CSS</label>
                    <label></label><input type="checkbox" name="subject">JavaScript</label>
                </li>
                <li>
                    <label for="user-color">색상선택</label>
                    <input type="color" id="user_color">
                </li>
                <li>
                    <label for="user_range">주문갯수</label>
                    <input type="range" id="user_range">
                </li>
                <li>
                    <input type="file">
                </li>
                <li><label> 이메일주소 입력 </label><input type=" email" id="email"></li>
                <li><input type="submit" value="로그인"><input type="reset" value="다시작성"></li>
            </ul>
            <select>
                <option>네이버</option>
                <option>다음</option>
                <option>카카오</option>
            </select>
            <br>
            <textarea cols="30" rows="5" placeholder="건의사항을 입력하세요"></textarea>
            <br>
            <button type="submit">전송</button>
        </fieldset>
    </form>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            margin: 0;
        }
        #wrap{
            border: 2px solid blue;
            width: 400px;
            margin: 200px auto;
        }
        .list{
            list-style-position: inside;
            padding-left: 10px;
        }
        h1{
            margin: 0;
            border: solid 1px red;
        }
        .list>li{
            border:2px solid skyblue;
        }
        
    </style>
</head>
<body>
    <div id="wrap">
        <h1>자주 사용하는 포털사이트</h1>
        <ul class="list">
            <li><a href="#">네이버</a>추천</li>
            <ul >
                <li>블로그</li>
                <li>카페</li>
            </ul>
            <li><a href="#">구글</a>추천</li>
            <li><a href="#">다음</a>추천</li>
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //문자열 += -> 누적해서 문자열이 연결되서 출력된다
        //3 x 2 테이블 출력
        

        var tag = "<h1>테이블 만들기</h1>";
        var table = "<table border='1'>";
            table += "<tr>";
            table += "<td>1-1</td>";
            table += "<td>1-2</td>";
            table += "<td>1-3</td>";
            table += "</tr>";
            table += "<tr>";
            table += "<td>2-1</td>";
            table += "<td>2-2</td>";
            table += "<td>2-3</td>";
            table += "</tr>";
            table += "</table>";
            
        document.write(tag);
        document.write(table);

    </script>
</body>
</html>

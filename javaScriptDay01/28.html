<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        let x = 6;
        let y = '3';
        // ==/ === 데이터 타입까지 같아야 참
        document.getElementById('result').innerHTML = !( x === y )+ '<br>' +( x > y ); 
        
    </script>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 15;
        var num2 = 2;
        var result;

        result = num1 + num2;
        document.write("num1 + num2 = " + result, "<br>");
        
        result = num1 - num2;
        document.write("num1 - num2 = " + result, "<br>");

        result = num1 * num2;
        document.write("num1 * num2 = " + result, "<br>");

        result = num1 / num2;
        document.write("num1 / num2 = " + result, "<br>");

        result = num1 % num2;   //%는 나머지 연산기호
        document.write("num1 % num2 = " + result, "<br>");
    </script>
</body>
</html>
